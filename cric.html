<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Ball Score</title>
    <style>
        /* Center the content */
        .content {
            text-align: center;
            margin-top: 50px;
        }

        /* Style the button */
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Style for the balls */
        .balls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .ball {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Simulate 6 Balls and Calculate Total Score</h2>
        <button class="button" onclick="simulateBalls()">Simulate 6 Balls</button>

        <div class="balls" id="ballsContainer">
            <!-- Balls will be generated here -->
        </div>

        <div class="result">
            <h3>Total Score: <span id="totalScore">0</span></h3>
        </div>
    </div>

    <script>
        function simulateBalls() {
            const ballCount = 6; // We need 6 balls
            let balls = [];
            let totalScore = 0;

            // Generate 6 random numbers from 0 to 6 and sum them
            for (let i = 0; i < ballCount; i++) {
                const randomNum = Math.floor(Math.random() * 7); // Random number from 0 to 6
                balls.push(randomNum);
                totalScore += randomNum; // Add to the total score
            }

            // Display the balls
            const ballsContainer = document.getElementById("ballsContainer");
            ballsContainer.innerHTML = ''; // Clear previous content
            balls.forEach((ball) => {
                const ballElement = document.createElement("div");
                ballElement.className = "ball";
                ballElement.textContent = ball; // Display the random number
                ballsContainer.appendChild(ballElement);
            });

            // Display the total score
            document.getElementById("totalScore").textContent = totalScore;
        }
    </script>
</body>
</html>
